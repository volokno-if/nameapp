<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: #6b6b6b;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

/* ===== –§–æ–Ω –ø–æ–ª–æ—Å–∫–∏ ===== */
.stripe {
  position: absolute;
  width: 200%;
  height: 120%;
  background: repeating-linear-gradient(
    0deg,
    rgba(0,0,0,0.05) 0px,
    rgba(0,0,0,0.05) 10px,
    transparent 10px,
    transparent 40px
  );
  top: -10%;
  left: -50%;
  transform: rotate(-15deg) skewX(-15deg);
  animation: moveStripes 20s linear infinite;
  z-index: 0;
}

@keyframes moveStripes {
  0% { transform: rotate(-15deg) skewX(-15deg) translateX(0); }
  100% { transform: rotate(-15deg) skewX(-15deg) translateX(-50px); }
}

/* ===== –ö–û–ù–¢–ï–ù–¢ ===== */
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 28px;
  z-index: 1;
  position: relative;
}

.title {
  font-size: 32px;
  color: #000;
  font-weight: 500;
}

.dots::after {
  content: "";
  animation: dots 1.6s infinite;
}

@keyframes dots {
  0% { content: ""; }
  25% { content: "."; }
  50% { content: ".."; }
  75% { content: "..."; }
}

/* ===== –ö–ù–û–ü–ö–ê TG ===== */
.tg-btn {
  background: linear-gradient(180deg, #2da8ff, #1a7fe6);
  padding: 18px 36px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 16px;
  text-decoration: none;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.35),
    0 14px 30px rgba(0,0,0,0.4);
}

.tg-btn span {
  color: #000;
  font-size: 20px;
  font-weight: 500;
}

.tg-btn svg {
  width: 28px;
  height: 28px;
  fill: white;
}

/* ===== –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ ===== */
.nav-wrap {
  padding: 20px 14px 22px;
  z-index: 1;
  position: relative;
}

.nav {
  height: 82px;
  border-radius: 32px;
  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,0.25),
      rgba(255,255,255,0.08)
    );
  backdrop-filter: blur(25px) saturate(160%);
  -webkit-backdrop-filter: blur(25px) saturate(160%);
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.35),
    inset 0 -1px 1px rgba(0,0,0,0.25),
    0 20px 40px rgba(0,0,0,0.45);
  display: flex;
  justify-content: space-around;
  align-items: center;
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
.nav button {
  width: 58px;
  height: 58px;
  border-radius: 18px;
  border: none;
  background: rgba(0,0,0,0.18);
  backdrop-filter: blur(8px);
  color: #000;
  font-size: 22px;
  opacity: 0.45;
  transition: all 0.25s ease;
}

.nav button.active {
  opacity: 1;
  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,0.45),
      rgba(255,255,255,0.15)
    );
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.6),
    0 8px 18px rgba(0,0,0,0.35);
  transform: translateY(-6px);
}
</style>
</head>

<body>

<div class="stripe"></div> <!-- –ê–ë–°–¢–†–ê–ö–¢–ù–´–ï –ü–û–õ–û–°–ö–ò -->

<div class="content">
  <div class="title">
    –í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ<span class="dots"></span>
  </div>

  <a class="tg-btn" href="https://t.me/chicken_candy_news" target="_blank">
    <span>–ù–∞—à –¢–µ–ª–µ–≥—Ä–∞–º</span>
    <svg viewBox="0 0 24 24">
      <path d="M2 12l19-9-4 18-6-5-4 4 1-6z"/>
    </svg>
  </a>
</div>

<div class="nav-wrap">
  <div class="nav">
    <button class="active" onclick="setTab(this)">üè†</button>
    <button onclick="setTab(this)">‚áÑ</button>
    <button onclick="setTab(this)">Ôºã</button>
    <button onclick="setTab(this)">üë§</button>
  </div>
</div>

<script>
Telegram.WebApp.ready();

function setTab(btn) {
  document.querySelectorAll('.nav button')
    .forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
