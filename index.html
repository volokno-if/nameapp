<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>В разработке</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #0f0f0f;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .title {
        color: white;
        font-size: 32px;
        margin-bottom: 30px;
    }

    .dots::after {
        content: '';
        animation: dots 1.5s infinite;
    }

    @keyframes dots {
        0%   { content: ''; }
        33%  { content: '.'; }
        66%  { content: '..'; }
        100% { content: '...'; }
    }

    .tg-btn {
        background: #229ED9;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 14px 22px;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.1s, opacity 0.1s;
    }

    .tg-btn:active {
        transform: scale(0.97);
        opacity: 0.9;
    }

    .tg-btn img {
        width: 24px;
        height: 24px;
    }
</style>
</head>

<body>

<div class="title">
    В разработке<span class="dots"></span>
</div>

<a href="https://t.me/chicken_candy_news" class="tg-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    Наш Telegram
</a>

</body>
</html>
